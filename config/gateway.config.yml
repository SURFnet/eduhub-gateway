http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: localhost
    paths: ['/', '/courses','/courses/*', '/organizations','/organizations/*','/buildings','/buildings/*']
  example:
    host: localhost
    paths: '/example'
serviceEndpoints:
  mockOwl:
    url: '${OOAPI_MOCK_URL:-http://localhost:8081}'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  - example
  - openapi-validator
  - gatekeeper
pipelines:
  example:
    apiEndpoints:
      - example
    policies:
      - gatekeeper:
      - example:
  default:
    apiEndpoints:
      - api
    policies:
      - openapi-validator:
          - action:
              apiSpec: "ooapiv4.json"
              validateResponses: true
              validateRequests: true
      - proxy:
          - action:
              serviceEndpoint: mockOwl
              changeOrigin: true
