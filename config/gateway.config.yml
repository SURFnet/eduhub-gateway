http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: localhost
    paths: ['/', '/courses','/courses/*', '/organizations','/organizations/*','/buildings','/buildings/*']
  example:
    host: localhost
    paths: '/example'
serviceEndpoints:
  mockOwl:
    url: 'http://ooapi-mock:8080/'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  - example
  - openapi-validator
pipelines:
  example:
    apiEndpoints:
      - example
    policies:
      - example:
  default:
    apiEndpoints:
      - api
    policies:
      - openapi-validator:
          - action:
              apiSpec: "ooapiv4.json"
              validateResponses: true
              validateRequests: true
      - proxy:
          - action:
              serviceEndpoint: mockOwl
              changeOrigin: true
