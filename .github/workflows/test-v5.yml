name: test-v5

on:
  - push

env:
  SECRETS_KEY_FILE: config/test-secret.txt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm ci
    - run: npm run lint
    - run: npm run test-v5
